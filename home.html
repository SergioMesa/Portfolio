<html class="skrollr skrollr-desktop">
<head class="no-skrollr">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.scrollTo-1.4.3.1.js"></script>

    <link href="Content/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="Content/Styles/Styles.min.css" rel="stylesheet" />

    <title>Sergio's portfolio</title>
</head>

<body>
    <div class="container" id="skrollr-body">
        <div class="row">
            <div class="col-md-2">
                <div class="bs-sidebar hidden-print affix">
                    <ul class="nav bs-sidenav">
                        <li class=""><a href="#title1">FORMACIÓN ACADÉMICA</a></li>
                        <li class=""><a href="#title2">EXPERIENCIA PROFESIONAL</a></li>
                        <li class=""><a href="#title3">CONOCIMIENTOS TÉCNICOS</a></li>
                        <li class=""><a href="#title4">FORMACIÓN COMPLEMENTARIA</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="page" id="title1">
                    <div>
                        Formacion Academica
                    </div>
                </div>
                <div class="page" id="title2">
                    <div>
                        Experiencia profesional
                    </div>
                </div>
                <div class="page" id="title3">
                    <div>
                        Conocimientos tecnicos
                    </div>
                </div>
                <div class="page" id="title4">
                    <div>
                        Formacion complementaria
                    </div>
                </div>
            </div>

            <div class="col-md-1">
                <div class="bs-sidebar hidden-print affix">
                    <ul class="nav bs-sidenav">
                        <li class=""><a>LindedIn</a></li>
                        <li class=""><a>CV</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/skrollr.js"></script>
    <script type="text/javascript">
        $(".page").each(
                function (index) {
                    
                    var pos = window.innerHeight * index;
                    var pos2 = pos + window.innerHeight - 1;
                    var page = $(this);

                    page.attr("data-0", "display:" + (index == 0 ? "block" : "none") + ";");

                    if (index != 0)
                    page.attr("data-" + pos, "display:block;");

                    page.attr("data-" + pos2, "display:none;");
                }
            );

        var s = skrollr.init(
            {
                forceHeight: true,
                smoothScrollingDuration: 200,
                smoothScrolling: true
            });

        //ScrollTo
        $(".nav a").each(function (index) {
            $(this).click(function (e) {
                e.preventDefault();                
                $(window).scrollTo((window.innerHeight * index) + 1, 800);
            });
        });

        //Window size
        $(".page").height(window.innerHeight);
        $(".page").width($(".col-md-9").width());

    </script>
</body>
</html>
